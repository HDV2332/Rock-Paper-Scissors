<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Người Chơi</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Máy tính</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Oẳn tù tì</h1>
            <button>Bắt đầu chơi</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Chiến thắng nằm trong tay bạn!</h2>
            <div class="hands">
                <img class="player-hand" src="./images/búa.png" alt="">
                <img class="computer-hand" src="./images/búa.png" alt="">
            </div>

            <div class="options">
                <button class="rock">búa</button>
                <button class="paper">giấy</button>
                <button class="scissors">kéo</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
